
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terapia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: ambient 15s ease-in-out infinite;
        }
        
        @keyframes ambient {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: clamp(3rem, 10vw, 7rem);
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3),
                    0 10px 30px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.02);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.7),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 15px 40px rgba(0, 0, 0, 0.4);
            }
        }
        
        .gif-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        .gif-frame {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .gif-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #fff, #f093fb, #667eea, #764ba2);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .gif-frame img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: floating 8s ease-in-out infinite;
        }
        
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        @keyframes floating {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .audio-control svg {
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        @media (max-width: 768px) {
            .gif-frame {
                padding: 1rem;
                border-radius: 20px;
            }
            
            h1 {
                margin-bottom: 2rem;
            }
            
            .audio-control {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="main-container">
        <h1>TERAPIA</h1>
        
        <div class="gif-container">
            <div class="gif-frame">
                <img src="/terapia.gif" alt="Terapia">
            </div>
        </div>
    </div>

    <!-- Botón de control de audio -->
    <button id="audioBtn" class="audio-control">
        <svg class="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg class="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
    </button>

    <!-- Audio de fondo -->
    <audio id="bgMusic" loop>
        <source src="/babuni.mp3" type="audio/mpeg">
        <source src="/babuni.mp3" type="audio/ogg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        const iconPlay = audioBtn.querySelector('.icon-play');
        const iconPause = audioBtn.querySelector('.icon-pause');
        let isPlaying = false;

        audioBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
            } else {
                audio.play();
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        // Intenta reproducir automáticamente (algunos navegadores lo bloquean)
        document.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    iconPlay.style.display = 'none';
                    iconPause.style.display = 'block';
                }).catch(() => {
                    // El navegador bloqueó la reproducción automática
                });
            }
        }, { once: true });
    </script>
</body>
</html>
